<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Image Gallery</h1>

<!-- Filter Buttons -->
<div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
</div>

<!-- Gallery -->
<div class="gallery">
    <img src="images/nature1.jpg" class="image nature" onclick="openLightbox(0)">
    <img src="images/nature2.jpg" class="image nature" onclick="openLightbox(1)">
    <img src="images/city1.jpg" class="image city" onclick="openLightbox(2)">
    <img src="images/city2.jpg" class="image city" onclick="openLightbox(3)">
    <img src="images/animals1.jpg" class="image animals" onclick="openLightbox(4)">
</div>

<!-- Lightbox -->
<div id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
